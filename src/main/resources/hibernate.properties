# MySQL Ayarları
postgresql.driver=org.postgresql.Driver
postgresql.url=jdbc:postgresql://localhost:5432/yancimTest?characterEncoding=utf-8
postgresql.user=postgres
postgresql.password=12345


# Hibernate Ayarları
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

# c3p0 Ayarları
hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.initialPoolSize=5
hibernate.c3p0.acquire_increment=1
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=150
hibernate.c3p0.idle_test_period=60
hibernate.c3p0.acquireRetryAttempts=1
hibernate.c3p0.acquireRetryDelay=250
